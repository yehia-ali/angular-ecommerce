<div *ngIf="!isLoading" class="row">
    <div *ngFor="let product of products|filter:'name':productsService.searchTitle | filter:'color':productsService.searchColor | filter:'size':productsService.searchSize | filter:'category':productsService.searchCat |filter:'price':productsService.searchPrice
    " class="col-md-4">
        <div class="product-item mb-3">
            <div class="imag">
                <img class="img-fluid" [src]="product.imgUrl">
            </div>
            <div class="product-desc">
                <a class="text-dark" [routerLink]="['/products/details', product.id]"
                    routerLinkActive="router-link-active">{{product.name}},{{product.category}},{{product.size}},{{product.color}}</a>
                <p>
                    {{product.price}}
                </p>
                <app-add-to-cart [product]="product"></app-add-to-cart>
            </div>
        </div>
    </div>
</div>
<div *ngIf="isLoading" class="row">
    <h1>Products is Loading...</h1>
</div>
<div *ngIf="isError" class="row">
    <h1>There is an Error</h1>
</div>
